<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crawler - Projeto Céos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
      <div class='modal-dialog' role='document'>
        <div class='modal-content'>
          <div class='modal-header'>
            <h5 class='modal-title'>Crawler de notícias envolvendo corrupção</h5>
          </div>
          <div class='modal-body'>
            <p>Palavras-chave utilizadas na busca: <b>corrupção, fraude, conluio, suborno, desvio</b></p>
            <button id='iniciador' type='button' class='btn btn-dark'>Iniciar crawler</button>
            <div id='conteudo' class='mt-3 p-3 border rounded' style="display: none;">
              <!----- conteúdo do crawler ------>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $('#iniciador').click(function() {
          // $('#conteudo').hide(); // Esconde o conteúdo antes de carregar
          $('#conteudo').html('Carregando...'); // Mostra uma mensagem de carregamento
          $('#conteudo').show(); // Mostra o bloco de conteúdo

          // Chama a API para iniciar o crawler
          $.get('http://localhost:3000/crawl', function(data) {
            let contentHtml = '<h2>Resultados:</h2>';
            data.forEach(item => {
              contentHtml += `<h3>${item.title}</h3><p>${item.text}</p><a href="${item.url}" target="_blank">Leia mais</a><hr>`;
            });
            $('#conteudo').html(contentHtml); // Atualiza o conteúdo com os resultados
          }).fail(function() {
            $('#conteudo').html('<p>Erro ao carregar os dados. Tente novamente mais tarde.</p>');
          });
        });
      });
    </script>
    <script src='/novo_crawler.js'></script>
  </body>
</html>
